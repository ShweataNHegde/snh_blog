backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/post"
    path: "{{slug}}/index"
    media_folder: "{{dirname}}"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Site"
        name: settings
        file: "src/_data/site.json"
        fields:
          - label: Theme
            name: theme
            widget: string
          - label: Twitter
            name: twitter
            widget: string
          - label: Github
            name: github
            widget: string
          - label: Linkedin
            name: linkedin
            widget: string
          - label: BaseURL
            name: baseURL
            widget: string
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: string
          - label: Subtitle
            name: subtitle
            widget: string
          - label: Author
            name: author
            widget: string
          - label: Email
            name: email
            widget: string
          - label: utterancesRepo
            name: utterancesRepo
            widget: boolean
          - label: Menu
            name: menu
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Name, name: text, widget: string }
              - { label: URL, name: link, widget: string }
          
      - label: "Resources"
        name: "items"
        file: "src/_data/resources.json"
        fields:
          - label: Tools
            name: Tools
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Name, name: text, widget: string }
              - { label: URL, name: link, widget: string }
          - label: Hosts
            name: Hosts
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Name, name: text, widget: string }
              - { label: URL, name: link, widget: string }
          - label: Blogs
            name: Blogs
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Name, name: text, widget: string }
              - { label: URL, name: link, widget: string }